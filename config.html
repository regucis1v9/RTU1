<!DOCTYPE html>
<html>
<head>
    <title>Project Configuration</title>
    <style>
        body {
            font-family: system-ui, -apple-system, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(145deg, #f6f8fd 0%, #f1f5f9 100%);
            color: #1e293b;
            min-height: 100vh;
        }
        .container {
            max-width: 700px;
            height: 550px;
            margin: 0 auto;
            display: flex;
            flex-direction: column;
        }
        .header {
            background: linear-gradient(to right, #0f172a, #1e293b);
            color: white;
            padding: 20px 32px;
            font-size: 20px;
            font-weight: 600;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        .content {
            flex: 1;
            padding: 32px;
            display: flex;
            gap: 32px;
        }
        .form-section {
            flex: 1;
            background: white;
            border-radius: 16px;
            padding: 32px;
            box-shadow: 0 4px 6px -1px rgba(15, 23, 42, 0.1),
                        0 2px 4px -2px rgba(15, 23, 42, 0.05);
        }
        .form-group {
            margin-bottom: 24px;
        }
        .form-group:last-child {
            margin-bottom: 0;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #334155;
            font-size: 14px;
        }
        input[type="text"] {
            width: 100%;
            padding: 12px 16px;
            border: 1px solid #e2e8f0;
            border-radius: 12px;
            font-size: 15px;
            transition: all 0.2s;
            background: #f8fafc;
        }
        input[type="text"]:focus {
            outline: none;
            border-color: #3b82f6;
            background: white;
            box-shadow: 0 0 0 4px rgba(59, 130, 246, 0.1);
        }
        .file-input-wrapper {
            margin-top: 12px;
        }
        .custom-file-input {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 12px 20px;
            background: #f1f5f9;
            border: 1px solid #e2e8f0;
            border-radius: 12px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            color: #475569;
            transition: all 0.2s;
        }
        .custom-file-input:hover {
            background: #e2e8f0;
        }
        .custom-file-input::before {
            content: "üìÅ";
            font-size: 16px;
        }
        input[type="file"] {
            display: none;
        }
        .preview-container {
            margin-top: 24px;
            text-align: center;
            background: #f8fafc;
            border: 2px dashed #e2e8f0;
            border-radius: 16px;
            padding: 32px;
            transition: all 0.2s;
            display: flex;
        }
        .preview-container:hover {
            border-color: #94a3b8;
        }
        .preview-image {
            max-width: 240px;
            margin: auto;
            max-height: 240px;
            object-fit: contain;
            display: none;
            border-radius: 8px;
        }
        .preview-placeholder {
            color: #94a3b8;
            font-size: 14px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 12px;
        }
        .preview-placeholder::before {
            content: "üñºÔ∏è";
            font-size: 32px;
        }
        .buttons {
            display: flex;
            justify-content: flex-end;
            gap: 12px;
            margin-top: 32px;
            padding-top: 24px;
            border-top: 1px solid #f1f5f9;
        }
        button {
            padding: 12px 24px;
            border-radius: 12px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
        }
        button.apply {
            background: linear-gradient(to right, #3b82f6, #2563eb);
            color: white;
            border: none;
        }
        button.apply:hover {
            background: linear-gradient(to right, #2563eb, #1d4ed8);
            transform: translateY(-1px);
            box-shadow: 0 4px 6px -1px rgba(37, 99, 235, 0.2);
        }
        button.cancel {
            background: #f8fafc;
            border: 1px solid #e2e8f0;
            color: #475569;
        }
        button.cancel:hover {
            background: #f1f5f9;
            transform: translateY(-1px);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">Project Configuration</div>
        <div class="content">
            <div class="form-section">
                <div class="form-group">
                    <label for="titleInput">Project Title</label>
                    <input type="text" id="titleInput" placeholder="Enter your project title">
                </div>
                <div class="form-group">
                    <label for="logoInput">Project Logo</label>
                    <div class="file-input-wrapper">
                        <label class="custom-file-input" for="logoInput">
                            Choose Logo File
                        </label>
                        <input type="file" id="logoInput" accept="image/*">
                    </div>
                    <div class="preview-container">
                        <img id="previewImage" class="preview-image" alt="Logo preview">
                        <div id="previewPlaceholder" class="preview-placeholder">
                            Drop your logo here or click to select
                        </div>
                    </div>
                </div>
                <div class="buttons">
                    <button class="cancel" onclick="cancel()">Cancel</button>
                    <button class="apply" onclick="apply()">Save Changes</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        const { ipcRenderer } = require('electron');
    
        // Add event listener for logo input change
        document.getElementById('logoInput').addEventListener('change', function (e) {
            const file = e.target.files[0];
            const preview = document.getElementById('previewImage');
            const placeholder = document.getElementById('previewPlaceholder');
    
            if (file) {
                // Validate file type
                if (!file.type.startsWith('image/')) {
                    alert('Please upload a valid image file!');
                    e.target.value = ''; // Reset file input
                    preview.style.display = 'none';
                    placeholder.style.display = 'flex';
                    return;
                }
    
                // Show preview
                const reader = new FileReader();
                reader.onload = function (e) {
                    preview.src = e.target.result;
                    preview.style.display = 'block';
                    placeholder.style.display = 'none';
                };
                reader.readAsDataURL(file);
            } else {
                // Reset preview if no file selected
                preview.style.display = 'none';
                placeholder.style.display = 'flex';
            }
        });
    
        // Apply changes and validate inputs
        function apply() {
            const title = document.getElementById('titleInput').value.trim();
            const logoInput = document.getElementById('logoInput');
            const file = logoInput.files[0];
    
            // Validate title
            if (!title) {
                alert('Please enter the project title!');
                return;
            }
    
            // Validate logo file
            if (!file) {
                alert('Please add a valid logo!');
                return;
            }
    
            // Debugging: Log the file path to ensure it's valid
            console.log('Selected file path:', file.path);
    
            // Send data to the main process
            try {
                ipcRenderer.send('update-config', { title, logoPath: file.path });
            } catch (error) {
                console.error('Error sending data to main process:', error);
                alert('An error occurred while applying changes. Check the console for details.');
            }
        }
    
        // Cancel button to close the window
        function cancel() {
            window.close();
        }
    </script>
</body>
</html>
